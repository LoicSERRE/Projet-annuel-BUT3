image: node:latest

stages:
  - install
  - build
  - test

API:
  stage: install
  script:
    - cd API
    - npm update
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core mocha
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_build:
  stage: build
  script:
    - cd API
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

