stages:
  - install
  - build
  - test

include:
  - local: '/API/.gitlab-ci.yml'
  - local: '/webapp/.gitlab-ci.yml'

install:
  stage: install
  script:
    - echo "Installing dependencies..."

API:
  stage: build
  script:
    - echo "Building API..."
  only:
    changes:
      - API/**/*

webapp:
  stage: test
  script:
    - echo "Testing webapp..."
  only:
    changes:
      - webapp/**/*