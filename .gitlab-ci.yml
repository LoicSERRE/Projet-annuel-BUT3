# ----------------------------------- API Install/Build/Test -----------------------------------

image: node:latest

stages:
  - install
  - build
  - tests
  - deploy

API:
  stage: install
  script:
    - cd API
    - npm update
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core mocha
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_build:
  stage: build
  script:
    - cd API
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_test:
  stage: tests
  script:
    - cd API
    - npm install --save-dev mocha
    - npm install --save-dev chai
    - npm test
  only:
    changes:
      - API/**/*


# ----------------------------------- Webapp Install/Build/Test -----------------------------------

webapp:
  stage: install
  script:
    - cd webapp
    - npm install
    - npm install --save react-scripts
  only:
    changes:
      - webapp/**/*

webapp_build:
  stage: build
  script:
    - cd webapp
    - npm uninstall rollup-plugin-terser
    - npm install @rollup/plugin-terser --save-dev
    - npm install react-dom @babel/plugin-proposal-private-property-in-object --save-dev
    - npx react-scripts build
  only:
    changes:
      - webapp/**/*

webapp_test:
  stage: tests
  script:
    - cd webapp
    - npm install --save-dev mocha
    - npm install --save-dev chai
    - npm test
  only:
    changes:
      - webapp/**/*

# ----------------------------------- API and webapp hosting -----------------------------------
before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - 'which rsync || ( apt-get update -y && apt-get install rsync -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_job:
  stage: deploy
  script:
    - echo "Connexion au serveur..."
    - ssh -v lolo@next-vertices.com
    - echo "Copie des fichiers du repository vers le serveur..."
    - rsync -avz --delete ./ lolo@next-vertices.com:/home/lolo/sae
    - cd sae
    - echo "Lancement du docker compose..."
    - sudo docker compose up
    - echo "Fin du d√©ploiement."
  rules:
    - changes:
        - "*"
      when: always