image: node:latest

stages:
  - install
  - build
  - test

API:
  stage: install
  script:
    - cd API
    - npm install
  only:
    changes:
      - API/**/*

API_build:
  stage: build
  script:
    - cd API
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_test:
  stage: build
  script:
    - cd API
    - npm run test
  only:
    changes:
      - API/**/*

webapp:
  stage: install
  script:
    - cd webapp
    - npm install
  only:
    changes:
      - webapp/**/*

webapp_build:
  stage: build
  script:
    - cd webapp
    - npx react-scripts build
  only:
    changes:
      - webapp/**/*

webapp_test:
  stage: test
  script:
    - cd webapp
    - npm run test
  only:
    changes:
      - webapp/**/*