image: node:latest

stages:
  - install
  - build
  - test

API:
  stage: install
  script:
    - cd API
    - npm update
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core mocha
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_build:
  stage: build
  script:
    - cd API
    - npm cache clean --force
    - rm -rf node_modules
    - rm package-lock.json
    - npm install --save-dev @babel/cli @babel/core mocha chai
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_test:
  stage: test
  script:
    - cd API
    - npx mocha
  only:
    changes:
      - API/**/*

webapp:
  stage: install
  script:
    - cd webapp
    - npm cache clean --force
    - rm -rf node_modules
    - rm package-lock.json
    - npm install
    - npm install --save react-scripts @testing-library/react @babel/plugin-proposal-private-property-in-object @babel/plugin-proposal-private-methods @babel/plugin-transform-numeric-separator @babel/plugin-transform-nullish-coalescing-operator @babel/plugin-transform-class-properties @babel/plugin-transform-optional-chaining @babel/plugin-proposal-private-property-in-object
  only:
    changes:

webapp_build:
  stage: build
  script:
    - cd webapp
    - npm uninstall rollup-plugin-terser
    - npm install @rollup/plugin-terser --save-dev
    - npm install react-dom @babel/plugin-proposal-private-property-in-object --save-dev
    - npx react-scripts build
  only:
    changes:
      - webapp/**/*

