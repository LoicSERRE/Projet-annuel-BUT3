# ----------------------------------- API Install/Build/Test -----------------------------------

image: node:latest

stages:
  - install
  - build
  - tests
  - deploy

API:
  stage: install
  script:
    - cd API
    - npm update
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core mocha
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_build:
  stage: build
  script:
    - cd API
    - npm uninstall babel
    - npm install --save-dev @babel/cli @babel/core
    - npx babel . -d dist --ignore node_modules
  only:
    changes:
      - API/**/*

API_test:
  stage: tests
  script:
    - cd API
    - npm install -g mocha
    - npm test
  only:
    changes:
      - API/**/*


# ----------------------------------- Webapp Install/Build/Test -----------------------------------

webapp:
  stage: install
  script:
    - cd webapp
    - npm install
    - npm install --save react-scripts
  only:
    changes:
      - webapp/**/*

webapp_build:
  stage: build
  script:
    - cd webapp
    - npm uninstall rollup-plugin-terser
    - npm install @rollup/plugin-terser --save-dev
    - npm install react-dom @babel/plugin-proposal-private-property-in-object --save-dev
    - npx react-scripts build
  only:
    changes:
      - webapp/**/*

